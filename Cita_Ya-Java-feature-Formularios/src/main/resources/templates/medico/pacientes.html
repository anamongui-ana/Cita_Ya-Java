<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Pacientes - Dashboard Médico</title>
    <link rel="stylesheet" th:href="@{/Assets/CSS/table.css}">
    <style>
        .btn-back {
            background-color: #3b82f6;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <a th:href="@{/medico/dashboard}" class="btn-back">← Volver al Dashboard</a>
    
    <h1>Mis Pacientes</h1>

    <table class="table">
        <thead>
        <tr>
            <th>Nombre Completo</th>
            <th>Tipo Doc</th>
            <th>Número Doc</th>
            <th>Teléfono</th>
            <th>Correo</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="paciente : ${pacientes}">
            <td th:text="${paciente.nombre + ' ' + paciente.apellido}">Nombre</td>
            <td th:text="${paciente.tipoDoc}">Tipo</td>
            <td th:text="${paciente.numeroDoc}">Número</td>
            <td th:text="${paciente.telefono}">Teléfono</td>
            <td th:text="${paciente.correo}">Correo</td>
            <td>
                <a th:href="@{/medico/dashboard/pacientes/{id}/citas(id=${paciente.idPaciente})}" 
                   class="btn btn-info btn-sm">Ver Citas</a>
                <a th:href="@{/medico/dashboard/pacientes/{id}/historia(id=${paciente.idPaciente})}" 
                   class="btn btn-success btn-sm">Historia Clínica</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(pacientes)}">
            <td colspan="6" style="text-align: center; padding: 2rem;">
                <em>No tienes pacientes asignados aún</em>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
