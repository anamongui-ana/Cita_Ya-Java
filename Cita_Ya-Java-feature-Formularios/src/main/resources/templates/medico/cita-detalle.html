<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Cita</title>
    <style>
        * {
            font-family: arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #f8f9fa;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-bottom: 1rem;
        }
        .card h2 {
            color: #059669;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #059669;
            padding-bottom: 0.5rem;
        }
        .info-row {
            display: flex;
            padding: 0.75rem 0;
            border-bottom: 1px solid #e5e7eb;
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .info-label {
            font-weight: bold;
            width: 200px;
            color: #374151;
        }
        .info-value {
            flex: 1;
            color: #6b7280;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            margin-right: 0.5rem;
        }
        .btn-back {
            background-color: #3b82f6;
            color: white;
        }
        .btn-back:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
<div class="container">
    <a th:href="@{/medico/dashboard/citas}" class="btn btn-back">← Volver a Mis Citas</a>
    
    <div class="card">
        <h2>Información de la Cita</h2>
        <div class="info-row">
            <div class="info-label">Fecha:</div>
            <div class="info-value" th:text="${#dates.format(cita.fecha, 'dd/MM/yyyy')}">Fecha</div>
        </div>
        <div class="info-row">
            <div class="info-label">Hora:</div>
            <div class="info-value" th:text="${cita.hora}">Hora</div>
        </div>
        <div class="info-row">
            <div class="info-label">Tipo de Cita:</div>
            <div class="info-value" th:text="${cita.cita}">Tipo</div>
        </div>
    </div>

    <div class="card">
        <h2>Información del Paciente</h2>
        <div class="info-row">
            <div class="info-label">Nombre Completo:</div>
            <div class="info-value" th:text="${cita.paciente.nombre + ' ' + cita.paciente.apellido}">Nombre</div>
        </div>
        <div class="info-row">
            <div class="info-label">Tipo de Documento:</div>
            <div class="info-value" th:text="${cita.paciente.tipoDoc}">Tipo Doc</div>
        </div>
        <div class="info-row">
            <div class="info-label">Número de Documento:</div>
            <div class="info-value" th:text="${cita.paciente.numeroDoc}">Número</div>
        </div>
        <div class="info-row">
            <div class="info-label">Teléfono:</div>
            <div class="info-value" th:text="${cita.paciente.telefono}">Teléfono</div>
        </div>
        <div class="info-row">
            <div class="info-label">Correo:</div>
            <div class="info-value" th:text="${cita.paciente.correo}">Correo</div>
        </div>
    </div>
</div>
</body>
</html>
