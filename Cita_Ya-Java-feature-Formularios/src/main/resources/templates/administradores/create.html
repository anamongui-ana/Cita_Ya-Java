<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/Assets/css/create.css">
</head>
<body>

<div class="container">
    <h1>Registrar Administrador</h1>

    <!-- Pongan mensajes de error -->

    <form action="/administradores" method="POST">
        <!-- Tipo De Documento -->
        <div class="mb-3">
            <label for="tipo_doc" class="form-label">Tipo de Documento</label>
            <select name="tipo_doc" class="form-select" required>
                <option value="">- Selecciona -</option>
                <option value="CC">CC</option>
                <option value="TI">TI</option>
                <option value="RC">RC</option>
                <option value="CE">CE</option>
                <option value="PA">PA</option>
                <option value="DNI">DNI</option>
                <option value="PEP">PEP</option>
                <option value="PPT">PPT</option>
            </select>
        </div>

        <!-- Número De Documento -->
        <div class="mb-3">
            <label for="numero_doc" class="form-label">Número de Documento</label>
            <input type="text" name="numero_doc" maxlength="10" oninput="soloNumeros(this)" class="form-control" required>
        </div>

        <!-- Nombre -->
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" name="nombre" maxlength="50" oninput="soloLetras(this)" class="form-control" required>
        </div>

        <!-- Apellido -->
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" name="apellido" maxlength="100" oninput="soloLetras(this)" class="form-control" required>
        </div>

        <!-- Género -->
        <div class="mb-3">
            <label for="genero" class="form-label">Género</label>
            <select name="genero" class="form-select" required>
                <option value="">- Selecciona -</option>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
                <option value="Otro">Otro</option>
            </select>
        </div>

        <!-- Teléfono -->
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" name="telefono" maxlength="10" oninput="soloNumeros(this)" class="form-control">
        </div>

        <!-- Correo -->
        <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" name="correo" maxlength="100" class="form-control" required>
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
            <label for="contraseña" class="form-label">Contraseña</label>
            <input type="password" name="contraseña" minlength="8" class="form-control" required>
        </div>

        <!-- Botones -->
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/administradores" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<!-- Validaciones JS -->
<script>
    // Solo Numeros
    function soloNumeros(input) {
        input.value = input.value.replace(/\D/g, '');
    }
    // Solo Letras
    function soloLetras(input) {
        input.value = input.value.replace(/[^a-zA-ZáéíóúÁÉÍÓÚñÑ\s]/g, '');
    }
</script>

</body>
</html>
