<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Administrador</title>
    <link rel="stylesheet" th:href="@{/Assets/css/show.css}">
</head>
<body>

<div class="container">
    <div class="card">
        <h1>Detalle del Administrador</h1>
        <div class="card-body">
            <p><strong>ID:</strong> <span th:text="${admin.id_admin}"></span></p>
            <p><strong>Documento:</strong> <span th:text="${admin.tipo_doc} + ' ' + ${admin.numero_doc}"></span></p>
            <p><strong>Nombre:</strong> <span th:text="${admin.nombre} + ' ' + ${admin.apellido}"></span></p>
            <p><strong>Género:</strong> <span th:text="${admin.genero}"></span></p>
            <p><strong>Teléfono:</strong> <span th:text="${admin.telefono}"></span></p>
            <p><strong>Correo:</strong> <span th:text="${admin.correo}"></span></p>
        </div>
        <div class="actions">
            <a th:href="@{/administradores}" class="btn btn-secondary mt-3">Volver</a>
            <a th:href="@{/administradores/edit/{id}(id=${admin.id_admin})}" class="btn btn-warning mt-3">Editar</a>
        </div>
    </div>
</div>

</body>
</html>
