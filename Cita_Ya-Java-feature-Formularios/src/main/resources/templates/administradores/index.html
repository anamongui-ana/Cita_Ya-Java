<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Administradores</title>
    <link rel="stylesheet" href="/Assets/css/table.css">
</head>

<body>
    <div class="container">

        <h1>Administradores</h1>

        <div class="mb-3 d-flex gap-2">
            <a th:href="@{/administradores/create}" class="btn-new">Nuevo Administrador</a>
            <a th:href="@{/administradores/reporte}" target="_blank" class="btn-report">Generar Reporte PDF</a>
        </div>

        <!-- Formulario de búsqueda -->
        <div class="card mb-3">
            <div class="card-header">
                <strong>Filtros de búsqueda</strong>
            </div>

            <div class="card-body">
                <form>

                    <div class="row g-3">

                        <!-- Búsqueda general -->
                        <div class="col-md-5">
                            <label class="form-label">Búsqueda general</label>
                            <input type="text" class="form-control" placeholder="Nombre, documento, correo...">
                        </div>

                        <!-- Tipo de documento -->
                        <div class="col-md-2">
                            <label class="form-label">Tipo doc.</label>
                            <select class="form-select">
                                <option value="">Todos</option>
                                <option>CC</option>
                                <option>TI</option>
                                <option>CE</option>
                            </select>
                        </div>

                        <!-- Género -->
                        <div class="col-md-2">
                            <label class="form-label">Género</label>
                            <select class="form-select">
                                <option value="">Todos</option>
                                <option>M</option>
                                <option>F</option>
                                <option>Otro</option>
                            </select>
                        </div>

                        <!-- Orden -->
                        <div class="col-md-2">
                            <label class="form-label">Orden</label>
                            <select class="form-select">
                                <option value="desc">Más recientes</option>
                                <option value="asc">Más antiguos</option>
                            </select>
                        </div>

                        <!-- Botones -->
                        <div class="col-md-12 d-flex gap-2">
                            <button type="button" class="btn btn-primary">Filtrar</button>
                            <button type="button" class="btn btn-secondary">Limpiar filtros</button>
                        </div>

                    </div>

                </form>
            </div>
        </div>

        <!-- Tabla de administradores -->
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Documento</th>
                    <th>Nombre</th>
                    <th>Género</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
            </thead>

            <tbody>
                <!-- Pongan el codigo para que se vean -->
            </tbody>
        </table>

    </div>
</body>

</html>
