<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Editar Administrador</title>
    <link rel="stylesheet" href="/Assets/css/edit.css">
</head>
<body>

<div class="container">
    <h1>Editar Administrador</h1>

    <!-- Pongan mensajes de error -->

    <form action="/administradores/update" method="POST">

        <!-- Tipo De Documento -->
        <div class="mb-3">
            <label for="tipo_doc" class="form-label">Tipo de Documento</label>
            <input type="text" name="tipo_doc" class="form-control" value="">
        </div>

        <!-- Número De Documento -->
        <div class="mb-3">
            <label for="numero_doc" class="form-label">Número de Documento</label>
            <input type="text" name="numero_doc" class="form-control" value="">
        </div>

        <!-- Nombre -->
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control" value="">
        </div>

        <!-- Apellido -->
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" name="apellido" class="form-control" value="">
        </div>

        <!-- Género -->
        <div class="mb-3">
            <label for="genero" class="form-label">Género</label>
            <select name="genero" class="form-select">
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
                <option value="Otro">Otro</option>
            </select>
        </div>

        <!-- Teléfono -->
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" name="telefono" class="form-control" value="">
        </div>

        <!-- Correo -->
        <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" name="correo" class="form-control" value="">
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
            <label for="contraseña" class="form-label">Contraseña (deja en blanco si no quieres cambiarla)</label>
            <input type="password" name="contraseña" class="form-control">
        </div>

        <!-- Botones -->
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="/administradores" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

</body>
</html>
