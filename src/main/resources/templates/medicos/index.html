<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/Assets/CSS/table.css}">
</head>
<body>
<div class="container">
    <h1>Médicos</h1>
    
    <div class="mb-3 d-flex gap-2">
        <a th:href="@{/medicos/create}" class="btn-new">Nuevo Médico</a>
        <a th:href="@{/medicos/reporte(pdf=true)}"
           target="_blank"
           class="btn-report">
            Generar Reporte PDF
        </a>
    </div>

    <!-- FORMULARIO DE FILTROS -->
    <div class="card mb-3">
        <div class="card-header">
            <strong>Filtros de Búsqueda</strong>
        </div>
        <div class="card-body">
            <form th:action="@{/medicos}" method="GET">
                <div class="row g-3">

                    <!-- Búsqueda General -->
                    <div class="col-md-4">
                        <label class="form-label">Búsqueda General</label>
                        <input type="text"
                               name="buscar"
                               class="form-control"
                               placeholder="Nombre, documento, correo..."
                               th:value="${buscar}">
                    </div>

                    <!-- Tipo Doc -->
                    <div class="col-md-2">
                        <label class="form-label">Tipo Doc.</label>
                        <select name="tipo_doc" class="form-select">
                            <option value="">Todos</option>
                            <option value="CC">CC</option>
                            <option value="TI">TI</option>
                            <option value="CE">CE</option>
                            <option value="RC">RC</option>
                            <option value="PA">PA</option>
                        </select>
                    </div>

                    <!-- Género -->
                    <div class="col-md-2">
                        <label class="form-label">Género</label>
                        <select name="genero" class="form-select">
                            <option value="">Todos</option>
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>

                    <!-- Especialidad -->
                    <div class="col-md-3">
                        <label class="form-label">Especialidad</label>
                        <select name="especialidad" class="form-select">
                            <option value="">Todas</option>
                            <option>Medicina General</option>
                            <option>Ortopedia</option>
                            <option>Cardiología</option>
                            <option>Psicología</option>
                            <option>Pediatría</option>
                            <option>Dermatología</option>
                        </select>
                    </div>

                    <!-- Estado -->
                    <div class="col-md-2">
                        <label class="form-label">Estado</label>
                        <select name="estado" class="form-select">
                            <option value="">Todos</option>
                            <option value="1">Activo</option>
                            <option value="0">Inactivo</option>
                        </select>
                    </div>

                    <!-- Orden -->
                    <div class="col-md-2">
                        <label class="form-label">Orden</label>
                        <select name="orden" class="form-select">
                            <option value="desc">Más recientes</option>
                            <option value="asc">Más antiguos</option>
                        </select>
                    </div>

                    <!-- BOTONES -->
                    <div class="col-md-5 d-flex align-items-end gap-2">
                        <button type="submit" class="btn btn-primary">
                            Filtrar
                        </button>

                        <a th:href="@{/medicos}" class="btn btn-secondary">
                            Limpiar Filtros
                        </a>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <!-- TABLA -->
    <table class="table mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Documento</th>
            <th>Nombre</th>
            <th>Especialidad</th>
            <th>Correo</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="medico : ${medicos}">
            <td th:text="${medico.idMedico}"></td>
            <td th:text="${medico.tipoDoc} + ' ' + ${medico.numeroDoc}"></td>
            <td th:text="${medico.nombre} + ' ' + ${medico.apellido}"></td>
            <td th:text="${medico.especialidad}"></td>
            <td th:text="${medico.correo}"></td>
            <td th:text="${medico.estado == 1 ? 'Activo' : 'Inactivo'}"></td>
            <td>
                <a th:href="@{/medicos/show/{id}(id=${medico.idMedico})}" class="btn btn-info btn-sm">Ver</a>
                <a th:href="@{/medicos/edit/{id}(id=${medico.idMedico})}" class="btn btn-warning btn-sm">Editar</a>
                <form th:action="@{/medicos/delete/{id}(id=${medico.idMedico})}"
                      method="POST"
                      style="display:inline;">
                    <button type="submit"
                            class="btn btn-danger btn-sm"
                            onclick="return confirm('¿Eliminar este médico?')">
                        Eliminar
                    </button>
                </form>
            </td>
        </tr>

        <tr th:if="${#lists.isEmpty(medicos)}">
            <td colspan="7" class="text-center">
                <em>No se encontraron médicos con los filtros aplicados</em>
            </td>
        </tr>

        </tbody>
    </table>

</div>
</body>
</html>
