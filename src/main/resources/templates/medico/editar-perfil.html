<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Dashboard Médico</title>
    <style>
        * {
            font-family: arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #f8f9fa;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-bottom: 1rem;
        }
        .card h2 {
            color: #059669;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #059669;
            padding-bottom: 0.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #374151;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #059669;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            margin-right: 0.5rem;
        }
        .btn-back {
            background-color: #6b7280;
            color: white;
        }
        .btn-save {
            background-color: #059669;
            color: white;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        .alert-error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #dc2626;
        }
        .password-section {
            background-color: #f9fafb;
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }
        .password-section h3 {
            color: #374151;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Botón cancelar dinámico: si viene del admin va a /medicos, si es médico va a su dashboard -->
    <a th:href="${session.tipoUsuario == 'administrador' ? '/medicos' : '/medico/dashboard'}" class="btn btn-back">← Cancelar</a>
    
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
    
    <div class="card">
        <h2 th:text="${session.tipoUsuario == 'administrador' ? 'Editar Médico' : 'Editar Mi Perfil'}">Editar Perfil</h2>
        <!-- Formulario dinámico: si es admin usa /medicos/update, si es médico usa /medico/dashboard/perfil/actualizar -->
        <form th:action="${session.tipoUsuario == 'administrador' ? '/medicos/update/' + medico.idMedico : '/medico/dashboard/perfil/actualizar'}" method="POST" th:object="${medico}">
            <div class="form-group">
                <label>Nombre *</label>
                <input type="text" th:field="*{nombre}" required>
            </div>
            
            <div class="form-group">
                <label>Apellido *</label>
                <input type="text" th:field="*{apellido}" required>
            </div>
            
            <div class="form-group">
                <label>Teléfono</label>
                <input type="text" th:field="*{telefono}">
            </div>
            
            <div class="form-group">
                <label>Correo *</label>
                <input type="email" th:field="*{correo}" required>
            </div>
            
            <div class="form-group">
                <label>Especialidad</label>
                <select th:field="*{especialidad}">
                    <option value="Medicina General">Medicina General</option>
                    <option value="Ortopedia">Ortopedia</option>
                    <option value="Cardiología">Cardiología</option>
                    <option value="Psicología">Psicología</option>
                    <option value="Pediatría">Pediatría</option>
                    <option value="Dermatología">Dermatología</option>
                </select>
            </div>

            <div class="password-section">
                <h3>Cambiar Contraseña (Opcional)</h3>
                <div class="form-group">
                    <label>Contraseña Actual</label>
                    <input type="password" name="contrasenaActual" placeholder="Dejar vacío si no desea cambiar">
                </div>
                
                <div class="form-group">
                    <label>Nueva Contraseña</label>
                    <input type="password" name="contrasenaNueva" placeholder="Dejar vacío si no desea cambiar">
                </div>
            </div>

            <div style="margin-top: 2rem;">
                <button type="submit" class="btn btn-save">Guardar Cambios</button>
                <a th:href="${session.tipoUsuario == 'administrador' ? '/medicos' : '/medico/dashboard'}" class="btn btn-back">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
