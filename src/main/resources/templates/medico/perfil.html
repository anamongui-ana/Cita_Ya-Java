<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Dashboard Médico</title>
    <style>
        * {
            font-family: arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #f8f9fa;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-bottom: 1rem;
        }
        .card h2 {
            color: #059669;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #059669;
            padding-bottom: 0.5rem;
        }
        .info-row {
            display: flex;
            padding: 0.75rem 0;
            border-bottom: 1px solid #e5e7eb;
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .info-label {
            font-weight: bold;
            width: 200px;
            color: #374151;
        }
        .info-value {
            flex: 1;
            color: #6b7280;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            margin-right: 0.5rem;
        }
        .btn-back {
            background-color: #3b82f6;
            color: white;
        }
        .btn-edit {
            background-color: #059669;
            color: white;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        .alert-success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #059669;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Botón volver dinámico: si es admin va a /medicos, si es médico va a su dashboard -->
    <a th:href="${session.tipoUsuario == 'administrador' ? '/medicos' : '/medico/dashboard'}" class="btn btn-back">← Volver</a>
    
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    
    <div class="card">
        <h2 th:text="${session.tipoUsuario == 'administrador' ? 'Perfil del Médico' : 'Mi Perfil Profesional'}">Perfil</h2>
        <div class="info-row">
            <div class="info-label">Nombre:</div>
            <div class="info-value" th:text="${medico.nombre}">Nombre</div>
        </div>
        <div class="info-row">
            <div class="info-label">Apellido:</div>
            <div class="info-value" th:text="${medico.apellido}">Apellido</div>
        </div>
        <div class="info-row">
            <div class="info-label">Tipo de Documento:</div>
            <div class="info-value" th:text="${medico.tipoDoc}">Tipo</div>
        </div>
        <div class="info-row">
            <div class="info-label">Número de Documento:</div>
            <div class="info-value" th:text="${medico.numeroDoc}">Número</div>
        </div>
        <div class="info-row">
            <div class="info-label">Género:</div>
            <div class="info-value" th:text="${medico.genero}">Género</div>
        </div>
        <div class="info-row">
            <div class="info-label">Especialidad:</div>
            <div class="info-value" th:text="${medico.especialidad}">Especialidad</div>
        </div>
        <div class="info-row">
            <div class="info-label">Teléfono:</div>
            <div class="info-value" th:text="${medico.telefono}">Teléfono</div>
        </div>
        <div class="info-row">
            <div class="info-label">Correo:</div>
            <div class="info-value" th:text="${medico.correo}">Correo</div>
        </div>
        <div class="info-row">
            <div class="info-label">Estado:</div>
            <div class="info-value" th:text="${medico.estado == 1 ? 'Activo' : 'Inactivo'}">Estado</div>
        </div>
    </div>

    <!-- Botón editar dinámico: si es admin va a /medicos/edit, si es médico va a su perfil/editar -->
    <a th:href="${session.tipoUsuario == 'administrador' ? '/medicos/edit/' + medico.idMedico : '/medico/dashboard/perfil/editar'}" class="btn btn-edit">Editar Perfil</a>
</div>
</body>
</html>
