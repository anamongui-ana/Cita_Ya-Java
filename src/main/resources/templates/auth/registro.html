<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cita Ya - Registro</title>
    <link rel="icon" type="image" th:href="@{/Assets/img/logoti.png}">
    <link rel="stylesheet" th:href="@{/Assets/css/login.css}">
</head>

<body class="body">

    <div class="container_login">

        <div class="apartado_1">
            <div class="container_login-form">

                <div class="logo-name">
                    <img th:src="@{/Assets/img/nom.png}">
                </div>

                <h2 style="text-align: center; margin-bottom: 1rem;">Registro de Paciente</h2>

                <!-- Formulario de registro -->
                <form class="container_formulario-login" method="POST" th:action="@{/registro}" th:object="${paciente}">

                    <!-- Mensaje de error -->
                    <div th:if="${error}" 
                         style="background:#ffe6e6; color:#900; padding:10px; border-radius:6px; margin-bottom:12px;">
                        <p th:text="${error}"></p>
                    </div>

                    <!-- Tipo de documento -->
                    <div class="label">
                        <label class="text">Tipo de documento</label>
                    </div>
                    <div class="input">
                        <select name="tipoDoc" th:field="*{tipoDoc}" required>
                            <option value="">Seleccione...</option>
                            <option value="CC">Cédula de Ciudadanía</option>
                            <option value="TI">Tarjeta de Identidad</option>
                            <option value="CE">Cédula de Extranjería</option>
                        </select>
                    </div>

                    <!-- Número de documento -->
                    <div class="label">
                        <label class="text">Número de documento</label>
                    </div>
                    <div class="input">
                        <input type="text" name="numeroDoc" th:field="*{numeroDoc}" 
                               placeholder="Ej: 1234567890" required>
                    </div>

                    <!-- Nombre -->
                    <div class="label">
                        <label class="text">Nombre</label>
                    </div>
                    <div class="input">
                        <input type="text" name="nombre" th:field="*{nombre}" 
                               placeholder="Juan" required>
                    </div>

                    <!-- Apellido -->
                    <div class="label">
                        <label class="text">Apellido</label>
                    </div>
                    <div class="input">
                        <input type="text" name="apellido" th:field="*{apellido}" 
                               placeholder="Pérez" required>
                    </div>

                    <!-- Género -->
                    <div class="label">
                        <label class="text">Género</label>
                    </div>
                    <div class="input">
                        <select name="genero" th:field="*{genero}" required>
                            <option value="">Seleccione...</option>
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>

                    <!-- Fecha de nacimiento (ESTE FALTABA) -->
                    <div class="label">
                        <label class="text">Fecha de nacimiento</label>
                    </div>
                    <div class="input">
                        <input type="date" name="fechaNacimiento" th:field="*{fechaNacimiento}" required>
                    </div>

                    <!-- Correo -->
                    <div class="label">
                        <label class="text">Correo electrónico</label>
                    </div>
                    <div class="input">
                        <input type="email" name="correo" th:field="*{correo}" 
                               placeholder="ejemplo@correo.com" required>
                    </div>

                    <!-- Teléfono (opcional) -->
                    <div class="label">
                        <label class="text">Teléfono (opcional)</label>
                    </div>
                    <div class="input">
                        <input type="tel" name="telefono" th:field="*{telefono}" 
                               placeholder="3001234567">
                    </div>

                    <!-- Contraseña -->
                    <div class="label">
                        <label class="text">Contraseña</label>
                    </div>
                    <div class="input">
                        <input type="password" name="contrasena" th:field="*{contrasena}" 
                               minlength="8" placeholder="Mínimo 8 caracteres" required>
                    </div>

                    <!-- Botón -->
                    <button type="submit" class="login_button">Registrarse</button>

                    <!-- Link a login -->
                    <div class="no-cuenta" style="text-align: center; margin-top: 1rem;">
                        <p>¿Ya tienes cuenta?
                            <a th:href="@{/login}">Inicia sesión</a>
                        </p>
                    </div>
                </form>

            </div>
        </div>

        <!-- Parte decorativa -->
        <div class="apartado_2">
            <div class="emoji-icon">
                <img th:src="@{/Assets/img/logoti.png}">
            </div>

            <div class="h1-info">
                <h1>¡Únete a nosotros!</h1>
            </div>

            <div class="P-info">
                <p>Crea tu cuenta y comienza a gestionar tu salud</p>
            </div>

            <div class="p-info">
                <p>✓ Registro rápido y seguro</p>
                <p>✓ Acceso a tu historial médico</p>
                <p>✓ Agenda tus citas en minutos</p>
            </div>
        </div>

    </div>

</body>
</html>
